<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Contatos - Barbearia Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="..\Materiais2\imagens\logo.png" alt="Logo da Barbearia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nome_sobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nome_sobrenome" class="input-padrao" required placeholder="Digite seu nome">
                
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-padrao" required placeholder="Digite seuemail@dominuio.com">
                
                <label for="tell">Telefone:</label>
                <input type="tel" id="tell" class="input-padrao" required placeholder="(XX) XXXX-XXXX">
                
                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato ?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>Email</label>
                    <label for="radio-tell"><input type="radio" name="contato" value="tell" id="radio-tell">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" >Whatsapp</label>
                    
                </fieldset>
                <fieldset>
                    <p>Qual horario prefere ser atendido :?</p>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                    
                
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa novidades por email ?</label>

                

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>Dia </th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h-20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h-20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h-20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>

        <footer>
            <img src="..\Materiais2\imagens\logo-branco.png" alt="Logo da Barbearia">
