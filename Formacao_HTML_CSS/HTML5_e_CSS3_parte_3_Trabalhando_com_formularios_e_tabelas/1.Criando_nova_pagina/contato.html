        <header>
            <div class="caixa">
                <h1><img src="..\Materiais2\imagens\logo.png" alt=""></h1>

        <main>
            <form action="">
                <label for="nome_sobrenome">Nome e Sobrenome:</label>
                <input type="text" id="nome_sobrenome" class="input-padrao">
                
                <label for="email">Email:</label>
                <input type="text" id="email" class="input-padrao">
                
                <label for="tell">Telefone:</label>
                <input type="text" id="tell" class="input-padrao">
                
                <label for="mensagem">Mensagem:</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>
                
                <div class="">
                    <p>Como prefere o nosso contato?</p>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    <label for="radio-tell"><input type="radio" name="contato" value="tell" id="radio-tell">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp">Whatsapp</label>
                    
                </div>
                
                <label class="checkbox"><input type="checkbox">Gostaria de receber nossa novidades por email ?</label>
